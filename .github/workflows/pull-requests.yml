name: "pull-request"

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code 🛒
        uses: actions/checkout@v5

      - name: Setup PHP 🐫
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Linter 🧹
        id: linter
        run: make lint
